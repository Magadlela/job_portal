<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-gray-500">

    <div class="">
        <!--Content wrapper-->
        <div class=" md:flex md:justify-left">
            <nav>
                <div>
                    <h1 class="p-4 text-l font-bold uppercase border-b border-gray-100 ">
                        <a href="index.html" class="hover:text-gray-700">Job Portal</a>
                    </h1>
                </div>
            </nav>
        </div>
        <!--end nav bar-->
        <!--main window-->
        <main class="px-16 py-6 bg-gray-100 grid md:grid-cols-3">
            <div class="col-span-1">

            </div>

            <form class="md:col-span-1">
                <h2 class="pb-2">Sign Up</h2>
                <div class="mb-4">
                    <label class="block mb-2 font-light text-md" for="username">Enter Username</label>
                    <input class="w-full p-4 font-light leading-tight border border-gray-500 appearance-none bg-drabya-gray focus:outline-none focus:shadow-outline rounded" type="text" name="username" id="" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 font-light text-md" for="password">Enter Password</label>
                    <input class="w-full p-4 font-light leading-tight border border-gray-500 appearance-none bg-drabya-gray focus:outline-none focus:shadow-outline rounded" type="password" name="password" id="" placeholder="Password">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 font-light text-md" for="password">Re-Enter Password</label>
                    <input class="w-full p-4 font-light leading-tight border border-gray-500 appearance-none bg-drabya-gray focus:outline-none focus:shadow-outline rounded" type="password" name="password" id="" placeholder="Password">
                </div>
                <div class="md:flex items-center justify-between mb-5">
                    <button class="px-6 py-2 font-light text-white bg-indigo-600 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline hover:text-blue-400" type="button">
                    Register
                  </button>
                </div>
                <p class="font-light text-center text-md">Already have an account? <a href="login.html" class="font-light text-indigo-600 text-md hover:text-blue-500 ">Login</a></p>
            </form>
        </main>

    </div>

    <!--footer-->

    <div class="container mx-auto px-6">
        <div class="mt-10 border-t-2 border-gray-300 flex flex-col items-center">
            <div class="sm:w-2/3 text-center py-6">
                <p class="text-sm font-bold mb-2">
                    Job Portal Â© 2021
                </p>
            </div>
        </div>
    </div>

</body>

</html>
